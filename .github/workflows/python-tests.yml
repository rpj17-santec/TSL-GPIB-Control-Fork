on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest]
        python-version: [3.11, 3.12]

    steps:
      - name: Checkout code
        uses: actions/checkout@v64
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install -r docs/requirements.txt
          pip install pytest
      
      - name: Check Python and Pip version
        run: |
          python --version
          pip --version

      - name: Run tests
        run: |
          python -m pytest
